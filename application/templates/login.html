{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somare - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-indigo-950">
    <section>
      <div class="flex flex-col items-center mt-20 sm:mt-40 px-6 mx-auto lg:py-0">
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 ">
          <div class="p-6 space-y-6 sm:p-8">    
            <div class="flex items-center justify-center mb-6 text-lg sm:text-2xl font-semibold text-gray-900 ">
              <img class="w-36 h-36 mr-2 rounded-full" src="{% static 'images/logo-mandare.png' %}" alt="logo"/> 
            </div>

            {% for message in messages %}
                {% if message.tags == 'error' %}
                  <div id="errorPopUp" class="bg-red-400 p-3 rounded-lg text-center">
                    <p id="errorPopUpText">{{ message }}</p>
                  </div>
                {% else %}
                    <div id="errorPopUp" class="bg-green-400 p-3 rounded-lg text-center">
                      <p id="errorPopUpText">{{ message }}</p>
                    </div>
                {% endif%}
            {% endfor %}

            <form class="space-y-6" method="POST" action="{% url 'application:autenticar' %}">
              {% csrf_token %}
              <div>
                <label for="id_email" class="block mb-2 text-sm font-medium text-gray-900 ">Seu Email</label>
                {{ form.email }}
              </div>

              <div>
                <label for="id_password" class="block mb-2 text-sm font-medium text-gray-900">Senha</label>
                <div class="relative">
                  {{ form.password }}
                  <span id="toggle-senha-icon" name="toggle-senha-icon" class="absolute right-4 bottom-2.5" onclick="visibilidadeSenha('id_password', 'toggle-senha-icon')">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg> 
                  </span>
                </div>
              </div>

              <div class="flex items-center justify-between">
                <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <!--input id="remember" name="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"/-->
                  </div>
                  <div class="ml-3 text-sm">
                    <!--label for="remember" class="text-gray-500 ">Lembrar de mim</label-->
                  </div>
                </div>
                <!--a href="redefinir_senha.html" class="text-sm font-medium text-blue-600 hover:underline">Esqueceu a senha?</a-->
              </div>
              <button type="submit" class="block w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center h-12">Entrar</button>
                              
            </form>

            <p class="text-center text-sm font-medium">Ainda n√£o tem conta? 
              <a href="{% url 'application:cadastro' %}" class="hover:underline text-blue-600 font-medium inline-flex space-x-1 items-center"><span>Registrar </span>
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                  </svg>
                </span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script>
      function visibilidadeSenha(idSenha, idIcone) {
        var senhaInput = document.getElementById(`${idSenha}`);
        var icon = document.getElementById(`${idIcone}`);

        if (senhaInput.type === "password") {
          senhaInput.type = "text";
          icon.innerHTML = "<svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor' class='w-6 h-6'><path stroke-linecap='round' stroke-linejoin='round' d='M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88' /></svg>";
        } else {
          senhaInput.type = "password";
          icon.innerHTML = "<svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor' class='w-6 h-6'> <path stroke-linecap='round' stroke-linejoin='round' d='M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z' /> <path stroke-linecap='round' stroke-linejoin='round' d='M15 12a3 3 0 11-6 0 3 3 0 016 0z' /></svg>";
        }
      }
    </script>
  </body>
</html>
